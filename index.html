<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
         <link rel="stylesheet" type="text/css" href="stylesheet.css">
          
    </head>
    <body>
        <div class="calculator-container">
            <p class="calculator-brand-name">RTC</p>
            <input type="number" class="calculator-screen"/>
            <div class="buttons-container">
                <button class="calculator-button calculator-button:hover">AC</button>
                <button class="calculator-button calculator-button:hover">C</button>
                <button class="calculator-button  calculator-button:hover bg-blue calculator-button-2"> %</button>
                <button class="calculator-button  calculator-button:hover bg-blue calculator-button-2">/</button>
            </div>
            <div class="buttons-container">
                <button class="calculator-button  calculator-button:hover">7</button>
                <button class="calculator-button  calculator-button:hover">8</button>
                <button class="calculator-button calculator-button:hover">9</button>
                <button class="calculator-button  calculator-button:hover bg-blue calculator-button-2">+</button>
            </div>
            <div class="buttons-container">
                <button class="calculator-button  calculator-button:hover">4</button>
                <button class="calculator-button  calculator-button:hover">5</button>
                <button class="calculator-button  calculator-button:hover">6</button>
                <button class="calculator-button  calculator-button:hover bg-blue calculator-button-2">-</button>
            </div>
            <div class="buttons-container">
                <button class="calculator-button  calculator-button:hover">1</button>
                <button class="calculator-button  calculator-button:hover">2</button>
                <button class="calculator-button  calculator-button:hover">3</button>
                <button class="calculator-button  calculator-button:hover bg-blue calculator-button-2">*</button>
            </div> 
            <div class="buttons-container">
                <button class="calculator-button  calculator-button:hover">0</button>
                <button class="calculator-button  calculator-button:hover">00</button>
                <button class="calculator-button  calculator-button:hover">.</button>
                <button class="calculator-button  calculator-button:hover bg-blue calculator calculator-button-2">=</button>
            </div>
        </div>
    </body>
</html>
